<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Crypto Trading Market</title>
  <style>
    :root {
      --primary-green: #4CAF50;
      --primary-blue: #1e90ff;
      --dark-bg: #121212;
      --card-bg: rgba(30, 30, 30, 0.9);
      --text-light: #f0f0f0;
      --text-muted: #aaaaaa;
      --error-red: #ff4444;
      --success-green: #4CAF50;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--text-light);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .nav-logo video {
      width: 40px;
      height: auto;
    }
    
    .nav-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-green);
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
    }
    
    .nav-links a:hover {
      color: var(--primary-green);
    }
    
    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      padding: 2.5rem;
      margin: 2rem 0;
      backdrop-filter: blur(5px);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-title {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-green);
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    
    .auth-choice-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .auth-choice-btn {
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      border: none;
      font-size: 1rem;
    }
    
    .wallet-choice {
      background-color: rgba(42, 42, 42, 0.8);
      color: white;
      border: 1px solid #444;
    }
    
    .wallet-choice:hover {
      background-color: var(--primary-green);
      border-color: var(--primary-green);
    }
    
    .normal-choice {
      background-color: rgba(42, 42, 42, 0.8);
      color: white;
      border: 1px solid #444;
    }
    
    .normal-choice:hover {
      background-color: var(--primary-blue);
      border-color: var(--primary-blue);
    }
    
    .form-container {
      display: none;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-light);
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: rgba(42, 42, 42, 0.8);
      color: var(--text-light);
      font-size: 1rem;
      backdrop-filter: blur(5px);
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1.5rem 0;
      font-size: 0.9rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .forgot-password {
      color: var(--primary-blue);
      text-decoration: none;
    }
    
    .submit-btn {
      width: 100%;
      padding: 0.875rem;
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
      background-color: #0d6efd;
    }
    
    .wallet-buttons {
      display: none;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .wallet-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      font-size: 0.95rem;
      backdrop-filter: blur(5px);
    }
    
    .wallet-btn:hover {
      background-color: var(--primary-green) !important;
      transform: translateY(-2px);
    }
    
    .wallet-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    
    .metamask-btn {
      background-color: rgba(27, 49, 246, 0.9);
      color: white;
    }
    
    .trustwallet-btn {
      background-color: rgba(51, 117, 187, 0.9);
      color: white;
    }
    
    .binance-btn {
      background-color: rgba(111, 110, 105, 0.9);
      color: #f7f3f3;
    }
    
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .back-link a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 500;
    }
    
    .status-message {
      text-align: center;
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: 6px;
      display: none;
      backdrop-filter: blur(5px);
    }
    
    .error-message {
      background-color: rgba(255, 68, 68, 0.2);
      color: var(--error-red);
    }
    
    .success-message {
      background-color: rgba(76, 175, 80, 0.2);
      color: var(--success-green);
    }
    
    .wallet-address {
      font-family: monospace;
      word-break: break-all;
      background-color: rgba(255,255,255,0.1);
      padding: 0.5rem;
      border-radius: 4px;
      margin: 1rem 0;
      display: none;
      backdrop-filter: blur(5px);
    }
    
    .wallet-instructions {
      background-color: rgba(30, 144, 255, 0.2);
      color: var(--primary-blue);
      padding: 0.75rem;
      border-radius: 6px;
      margin: 1rem 0;
      font-size: 0.9rem;
      display: none;
      backdrop-filter: blur(5px);
    }
    
    @media (max-width: 768px) {
      nav {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
      
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <div class="background-container">
    <video autoplay muted loop class="background-video">
      <source src="https://dl.dropboxusercontent.com/scl/fi/grduhrszolyx2ipyvjm64/Logo.mp4?rlkey=z9xijvc8x9cpjs7o2dq3r533b&st=iuyj95p2" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <nav>
    <div class="nav-logo">
      <video width="40" height="auto" autoplay muted loop playsinline>
        <source src="https://dl.dropboxusercontent.com/scl/fi/grduhrszolyx2ipyvjm64/Logo.mp4?rlkey=z9xijvc8x9cpjs7o2dq3r533b&st=iuyj95p2" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <span class="nav-title">Crypto Trading Market</span>
    </div>
    <div class="nav-links">
      <a href="Index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="support.html">Support</a>
      <a href="about.html">About</a>
      <a href="FAQs.html">FAQ</a>
    </div>
  </nav>

  <main>
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">Login to Your Account</h1>
        <p class="login-subtitle">Choose your login method</p>
      </div>
      
      <div class="auth-choice-container" id="authChoice">
        <button class="auth-choice-btn wallet-choice" onclick="showWalletLogin()">
          Login with Wallet
        </button>
        <button class="auth-choice-btn normal-choice" onclick="showNormalLogin()">
          Login with Email
        </button>
      </div>
      
      <div class="wallet-buttons" id="walletLogin">
        <button type="button" class="wallet-btn metamask-btn" onclick="connectMetamask()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
          MetaMask
        </button>
        <button type="button" class="wallet-btn trustwallet-btn" onclick="connectTrustWallet()">
          <img src="https://trustwallet.com/assets/images/media/assets/TWT.png" alt="Trust Wallet">
          Trust Wallet
        </button>
        <button type="button" class="wallet-btn binance-btn" onclick="connectBinance()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Binance_Logo.png" alt="Binance">
          Binance Chain Wallet
        </button>
        
        <div class="wallet-instructions" id="walletInstructions"></div>
        <div class="wallet-address" id="walletAddress"></div>
        <div class="status-message error-message" id="walletError"></div>
        <div class="status-message success-message" id="walletSuccess"></div>
        
        <div class="back-link">
          <a href="#" onclick="showAuthChoice()">← Back to login options</a>
        </div>
      </div>
      
      <div class="form-container" id="normalLogin">
        <form id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="••••••••" required>
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="submit-btn">Login</button>
          
          <div class="status-message error-message" id="formError"></div>
          <div class="status-message success-message" id="formSuccess"></div>
        </form>
        
        <div class="back-link">
          <a href="#" onclick="showAuthChoice()">← Back to login options</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    // DOM elements
    const walletInstructions = document.getElementById('walletInstructions');
    const walletAddress = document.getElementById('walletAddress');
    const walletError = document.getElementById('walletError');
    const walletSuccess = document.getElementById('walletSuccess');
    const formError = document.getElementById('formError');
    const formSuccess = document.getElementById('formSuccess');
    
    // API base URL - update this to your backend URL
    const API_BASE_URL = 'http://localhost:3000/api'; // Change to your actual backend URL
    
    // Show/hide sections
    function showAuthChoice() {
      document.getElementById('authChoice').style.display = 'flex';
      document.getElementById('walletLogin').style.display = 'none';
      document.getElementById('normalLogin').style.display = 'none';
      clearMessages();
    }
    
    function showWalletLogin() {
      document.getElementById('authChoice').style.display = 'none';
      document.getElementById('walletLogin').style.display = 'flex';
      document.getElementById('normalLogin').style.display = 'none';
      clearMessages();
    }
    
    function showNormalLogin() {
      document.getElementById('authChoice').style.display = 'none';
      document.getElementById('walletLogin').style.display = 'none';
      document.getElementById('normalLogin').style.display = 'block';
      clearMessages();
    }
    
    function clearMessages() {
      walletInstructions.style.display = 'none';
      walletAddress.style.display = 'none';
      walletError.style.display = 'none';
      walletSuccess.style.display = 'none';
      formError.style.display = 'none';
      formSuccess.style.display = 'none';
    }
    
    // Initialize by showing choice buttons only
    showAuthChoice();
    
    // =====================
    // WALLET LOGIN HANDLERS
    // =====================
    
    async function connectMetamask() {
      clearMessages();
      
      if (!window.ethereum) {
        walletInstructions.innerHTML = `
          <strong>MetaMask not detected!</strong>
          <p>Please install the MetaMask extension for your browser:</p>
          <a href="https://metamask.io/download.html" target="_blank" style="color: var(--primary-blue);">
            Download MetaMask
          </a>
        `;
        walletInstructions.style.display = 'block';
        return;
      }
      
      if (!window.ethereum.isMetaMask) {
        walletError.textContent = 'Please use the official MetaMask extension';
        walletError.style.display = 'block';
        return;
      }
      
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        await verifyWalletConnection('metamask', accounts[0]);
      } catch (error) {
        handleWalletError(error, 'MetaMask');
      }
    }
    
    async function connectTrustWallet() {
      clearMessages();
      
      if (!window.ethereum) {
        walletInstructions.innerHTML = `
          <strong>Trust Wallet not detected!</strong>
          <p>Please use the Trust Wallet mobile browser or install the extension:</p>
          <a href="https://trustwallet.com/browser-extension" target="_blank" style="color: var(--primary-blue);">
            Get Trust Wallet
          </a>
        `;
        walletInstructions.style.display = 'block';
        return;
      }
      
      if (!window.ethereum.isTrust) {
        walletError.textContent = 'Please use Trust Wallet browser or extension';
        walletError.style.display = 'block';
        return;
      }
      
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        await verifyWalletConnection('trustwallet', accounts[0]);
      } catch (error) {
        handleWalletError(error, 'Trust Wallet');
      }
    }
    
    async function connectBinance() {
      clearMessages();
      
      if (!window.BinanceChain) {
        walletInstructions.innerHTML = `
          <strong>Binance Chain Wallet not detected!</strong>
          <p>Please install the Binance Chain Wallet extension:</p>
          <a href="https://www.binance.org/en/download" target="_blank" style="color: var(--primary-blue);">
            Download Binance Wallet
          </a>
        `;
        walletInstructions.style.display = 'block';
        return;
      }
      
      try {
        const accounts = await window.BinanceChain.request({ method: 'eth_requestAccounts' });
        await verifyWalletConnection('binance', accounts[0]);
      } catch (error) {
        handleWalletError(error, 'Binance Chain Wallet');
      }
    }
    
    // Verify the connected wallet with backend
    async function verifyWalletConnection(walletType, address) {
      walletAddress.textContent = `Connected: ${address}`;
      walletAddress.style.display = 'block';
      
      try {
        // First, request a nonce from the server for this wallet address
        const nonceResponse = await fetch(`${API_BASE_URL}/auth/nonce`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ walletAddress: address })
        });
        
        if (!nonceResponse.ok) {
          const errorData = await nonceResponse.json();
          throw new Error(errorData.message || 'Failed to get nonce');
        }
        
        const { nonce } = await nonceResponse.json();
        
        // Sign the nonce with the wallet
        const signature = await window.ethereum.request({
          method: 'personal_sign',
          params: [nonce, address]
        });
        
        // Verify the signature with the backend
        const verifyResponse = await fetch(`${API_BASE_URL}/auth/wallet-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            walletType,
            walletAddress: address,
            signature
          })
        });
        
        if (!verifyResponse.ok) {
          const errorData = await verifyResponse.json();
          throw new Error(errorData.message || 'Wallet verification failed');
        }
        
        const { token, user } = await verifyResponse.json();
        
        // Store the token based on remember me preference
        localStorage.setItem('authToken', token);
        localStorage.setItem('user', JSON.stringify(user));
        
        // Successful verification
        walletSuccess.textContent = 'Wallet verified! Logging you in...';
        walletSuccess.style.display = 'block';
        
        // Redirect to home page
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
        
      } catch (error) {
        console.error('Wallet verification error:', error);
        walletError.textContent = error.message || 'Error verifying wallet';
        walletError.style.display = 'block';
      }
    }
    
    function handleWalletError(error, walletName) {
      console.error(`${walletName} error:`, error);
      
      if (error.code === 4001) {
        walletError.textContent = 'Connection rejected by user';
      } else if (error.message.includes('already pending')) {
        walletError.textContent = 'Request already pending. Please check your wallet.';
      } else {
        walletError.textContent = error.message || `Error connecting to ${walletName}`;
      }
      
      walletError.style.display = 'block';
    }
    
    // =====================
    // EMAIL LOGIN HANDLER
    // =====================
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      clearMessages();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember').checked;
      
      // Show loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Authenticating...';
      submitBtn.disabled = true;
      
      try {
        // Make API call to backend for email/password login
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Login failed');
        }
        
        const { token, user } = await response.json();
        
        // Store the token based on remember me preference
        if (rememberMe) {
          localStorage.setItem('authToken', token);
        } else {
          sessionStorage.setItem('authToken', token);
        }
        
        // Store user data
        localStorage.setItem('user', JSON.stringify(user));
        
        // Successful login
        formSuccess.textContent = 'Login successful! Redirecting...';
        formSuccess.style.display = 'block';
        
        // Redirect to home page
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
        
      } catch (error) {
        console.error('Login error:', error);
        formError.textContent = error.message;
        formError.style.display = 'block';
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
    
    // Listen for account changes
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          walletAddress.style.display = 'none';
          walletError.textContent = 'Wallet disconnected';
          walletError.style.display = 'block';
        }
      });
    }
  </script>
</body>
</html>
